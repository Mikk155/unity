<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Half-Life: Unity</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="src/stylesheet.css">
	
	<!-- JAVASCRIPT -->
	<script src="src/index.js"></script>
</head>

<body>
	<!-- sounds -->
	<audio id="sfx_view" src="media/sounds/common/launch_glow1.wav" preload="auto"></audio>
	<audio id="sfx_open" src="media/sounds/common/launch_select2.wav" preload="auto"></audio>
	<audio id="sfx_close" src="media/sounds/common/launch_dnmenu1.wav" preload="auto"></audio>

	<!-- website container -->
	<div class="container">

		<!-- title with animation -->
		<a href="../index.html"><h1 id="title1">HλLF-LIFE UNITY<span id="blink">HλLF-LIFE UNITY</span></h1></a>

		<!-- Language popup -->
		<div id="LanguageList" class="emergent-window" onclick="SFX('sfx_close');closeElement('LanguageList')">
			<table class="emergent-window-content">
				<td><button onclick="changeLanguage('english');">English</button></td>
				<tr>
				<td><button onclick="changeLanguage('spanish');">Español</button></td>
			</table>
		</div>

		<!-- Contribute popup -->
		<div id="Contribute" class="emergent-window" onclick="SFX('sfx_close');closeElement('Contribute');">
			<table class="emergent-window-content">
				<td>
					<!--<img src="media/images/icons/contributor.png" style="width: 28px;">-->
					<a href="https://github.com/Mikk155/unity/tree/master/docs/src/sentences.json" target="_blank" pkvd="translations"></a>
				<tr>
				<td>
					<!--<img src="media/images/icons/dollar.png" style="width: 28px;">-->
					<a href="https://paypal.me/mikk1555" target="_blank" pkvd="donations"></a>
				<tr>
			</table>
		</div>

		<!-- Mods popup -->
		<div id="Mods" class="emergent-window" onclick="SFX('sfx_close');closeElement('Mods');">
			<div class="chapters-float">
				<div class="chapter">
					<a href="">
						<img src="media/images/banner/background.png">
						<h3>Half-Life: Episode One</h3>
					</a>
				</div>
			</div>
		</div>

		<!-- Changelog popup -->
		<div id="Changelog" class="emergent-window" onclick="SFX('sfx_close');">
			<div class="emergent-textbox" id="changelog-container">
			</div>
		</div>

		<!-- credits popup -->
		<div id="credits" class="emergent-window" onclick="SFX('sfx_close');">
			<div class="emergent-textbox" id="credits-container">
			</div>
		</div>

		<!-- menu contents -->
		<table id="menu">

			<tr>
				<th><a class="inactive" pkvd="Mods"></th>
				<!--
				<th><button class="menu-firstsub" pkvd="Mods" onclick="SFX('sfx_open');openElement('Mods')" onmouseenter="SFX('sfx_view')"></th>
				-->
				<td pkvd="ModsDescription"></td>
			</tr>

			<tr>
				<th><a class="inactive" pkvd="EntityGuide"></th>
				<!--
				<th><a href="entityguide/index.html" class="menu-firstsub" onclick="SFX('sfx_open');" onmouseenter="SFX('sfx_view')" pkvd="EntityGuide"></a></th>
				-->
				<td pkvd="EntityGuideDescription"></td>
			</tr>

			<tr>
				<th><a class="inactive" pkvd="Tutorials"></th>
				<!--
				<th><a href="tutorials/index.html" class="menu-firstsub" onclick="SFX('sfx_open');" onmouseenter="SFX('sfx_view')" pkvd="Tutorials"></a></th>
				-->
				<td pkvd="TutorialsDescription"></td>
			</tr>

			<tr>
				<th><button class="menu-firstsub" onclick="SFX('sfx_open');openElement('Changelog')" onmouseenter="SFX('sfx_view')">Changelog</th>
				<td pkvd="Changelog"></td>
			</tr>

			<tr>
				<th><button class="menu-firstsub" onclick="SFX('sfx_open');openElement('credits')" pkvd="credits" onmouseenter="SFX('sfx_view')"></th>
				<td pkvd="creditsDescription"></td>
			</tr>
			
			<tr>
				<!--<img src="media/images/icons/discord.ico" style="width: 28px;">-->
				<th class="menu-firstsub" onmouseenter="SFX('sfx_view')">#Discord</th>
				<td pkvd="DiscordServer"></td>
			</tr>

			<tr>
				<th><button class="menu-firstsub" pkvd="Contribute" onclick="SFX('sfx_open');openElement('Contribute')" onmouseenter="SFX('sfx_view')"></th>
				<td pkvd="ContributeDescription"></td>
			</tr>

			<tr>
				<th><button class="menu-firstsub" pkvd="Language" onclick="SFX('sfx_open');openElement('LanguageList')" onmouseenter="SFX('sfx_view')"></th>
				<td pkvd="LanguageSelection"></td>
			</tr>

		</table>
	</div>
</body>
